<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=103510,103499,103506,103507,103508,103509,103502,103503" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="icon" type="image/x-icon" href="assets/img/logo.png">
	<title>PASTE</title>
</head>
<body>
	<section class="container">
		<header>
			<a href="help.html" class="base-btn guide-btn">?</a>
			<div class="right-buttons">
				<section class="toggle-theme-btn">
					<input type="checkbox" id="toggle-theme">
					<label for="toggle-theme" class="checkbox-label">
						<i class="fas fa-sun"></i>
					  	<i class="fas fa-moon"></i>
					  	<span class="ball"></span>
					</label>
				</section>
				<a href="index.html" class="base-btn login-btn">CREATE</a>
			</div>
		</header>
		<main>
			<form class="reglog-form" action="">
				<h1>Please create an account</h1>
				<input class="reglog-form__input" type="email" placeholder="Email">
				<input class="reglog-form__input" type="text" placeholder="Login">
				<input class="reglog-form__input" type="password" placeholder="Password">
				<a class="reglog-form__link" href="log.html">already have an account?</a>
			</form>
		</main>
	</div>

	<script src="https://kit.fontawesome.com/3cdfeaa995.js" crossorigin="anonymous"></script>
	<script>
		const checkbox = document.getElementById("toggle-theme");
		const buttons = document.querySelectorAll("button");
		const aTags = document.querySelectorAll("a");
		const toggleThemeButton = document.querySelector(".checkbox-label");
		const toggleThemeBall = document.querySelector(".checkbox-label .ball");
		const helpButtons = document.querySelectorAll(".reglog-form a");

		checkbox.addEventListener("change", () => {
			document.body.classList.toggle("dark");
			toggleThemeButton.classList.toggle("checkbox-label--dark");
			toggleThemeBall.classList.toggle("ball--dark");

			for(let i = 0; i < buttons.length; i++){
				buttons[i].classList.toggle("dark-button");
			}
			for(let i = 0; i < aTags.length; i++){
				aTags[i].classList.toggle("dark-button");
			}
			for(let i = 0; i < aTags.length; i++){
				helpButtons[i].classList.toggle("link-dark");
			}
		});
	</script>
</body>
</html>
