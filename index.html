<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=103510,103499,103506,103507,103508,103509,103502,103503" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="icon" type="image/x-icon" href="assets/img/logo.png">
	<title>PASTE</title>
</head>
<body class="">
	<div class="container">
		<header>
			<a href="help.html" class="base-btn guide-btn">?</a>
			<div class="right-buttons">
				<section class="toggle-theme-btn">
					<input type="checkbox" id="toggle-theme">
					<label for="toggle-theme" class="checkbox-label">
						<i class="fas fa-sun"></i>
					  	<i class="fas fa-moon"></i>
					  	<span class="ball"></span>
					</label>
				</section>
				<a href="log.html" class="base-btn login-btn">LOGIN</a>
			</div>
		</header>
		<main>
			<form class="paste" action="">
				<input type="text" placeholder="Title" class="paste__title">
				<input type="text" placeholder="Your name" class="paste__author">
				<textarea id="mytextarea">Hello, World!</textarea>
			</form>
		</main>
		<footer>
			<select name="category" id="category-select">
				<option value="Category">Category</option>
				<option value="Note">Note</option>
				<option value="Code">Code</option>
				<option value="Article">Article</option>
			</select>
			<select name="expiration" id="expiration-select">
				<option value="expiration">Expiration</option>
				<option value="1hour">burn after read</option>
				<option value="1hour">an hour</option>
				<option value="1day">a day</option>
				<option value="1week">a week</option>
				<option value="1month">a month</option>
				<option value="1year">a year</option>
			</select>
			<button class="base-btn edit-together-btn"><img src="assets/img/edit_together.png" alt="edit_together"></button>
			<button class="base-btn publish-editor-button">PUBLISH</button>
		</footer>
	</div>

	<script src="https://cdn.tiny.cloud/1/g2syn8ze2wsu9hdvgpcbhkat9ybceq0cmp4jasi4rtjvkcrm/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector: '#mytextarea',
			statusbar: false,
			menubar: false,
			plugins: 'image | media | link | preview | lists | charmap | codesample',
			toolbar: "undo redo | h1 h2 h3 | bold italic underline | charmap | codesample | link | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | preview",
		});

		const editorTextarea = document.querySelector('#mytextarea');
		const editorButton = document.querySelector('.publish-editor-button');
		editorButton.addEventListener('click', function(){
			let text = tinymce.get('mytextarea').getContent();
		});
	</script>
	<script src="https://kit.fontawesome.com/3cdfeaa995.js" crossorigin="anonymous"></script>
	<script>
		const checkbox = document.getElementById("toggle-theme");
		const buttons = document.querySelectorAll("button");
		const aTags = document.querySelectorAll("a");
		const toggleThemeButton = document.querySelector(".checkbox-label");
		const toggleThemeBall = document.querySelector(".checkbox-label .ball");
		const settingsSelects = document.querySelectorAll("footer select");
		const editTogetherPhoto = document.querySelector('.edit-together-btn img');

		checkbox.addEventListener("change", () => {
			document.body.classList.toggle("dark");
			toggleThemeButton.classList.toggle("checkbox-label--dark");
			toggleThemeBall.classList.toggle("ball--dark");

			for(let i = 0; i < buttons.length; i++){
				buttons[i].classList.toggle("dark-button");
			}
			for(let i = 0; i < aTags.length; i++){
				aTags[i].classList.toggle("dark-button");
			}
			for(let i = 0; i < settingsSelects.length; i++){
				settingsSelects[i].classList.toggle("select--dark");
			}

			if (editTogetherPhoto.getAttribute('src') == `assets/img/edit_together.png`){
				editTogetherPhoto.src = `assets/img/edit_together-dark_theme.png`;
			} else {
				editTogetherPhoto.src = `assets/img/edit_together.png`;
			}
		});
	</script>
</body>
</html>
