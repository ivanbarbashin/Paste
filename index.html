<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=103510,103499,103506,103507,103508,103509,103502,103503" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="icon" type="image/x-icon" href="assets/img/logo.png">
	<title>PASTE</title>
</head>
<body class="">
	<div class="container">
		<header>
			<a href="help.html" class="base-btn guide-btn">?</a>
			<a href="log.html" class="base-btn login-btn">LOGIN</a>
		</header>
		<main>
			<form class="paste" action="">
				<input type="text" placeholder="Title" class="paste__title">
				<input type="text" placeholder="Your name" class="paste__author">
				<textarea id="mytextarea">Hello, World!</textarea>
			</form>
		</main>
		<footer>
			<select name="category" id="category-select">
				<option value="Category">Category</option>
				<option value="Note">Note</option>
				<option value="Code">Code</option>
				<option value="Article">Article</option>
			</select>
			<select name="expiration" id="expiration-select">
				<option value="expiration">Expiration</option>
				<option value="1hour">burn after read</option>
				<option value="1hour">an hour</option>
				<option value="1day">a day</option>
				<option value="1week">a week</option>
				<option value="1month">a month</option>
				<option value="1year">a year</option>
			</select>
			<button class="base-btn"><img src="assets/img/edit_together.png" alt="edit_together"></button>
			<button class="base-btn publish-editor-button">PUBLISH</button>
		</footer>
	</div>

	<script src="https://cdn.tiny.cloud/1/g2syn8ze2wsu9hdvgpcbhkat9ybceq0cmp4jasi4rtjvkcrm/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector: '#mytextarea',
			statusbar: false,
			menubar: false,
			plugins: 'image | media | link | preview | lists | charmap | codesample',
			toolbar: "undo redo | h1 h2 h3 | bold italic underline | charmap | codesample | link | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | preview",
			style_formats: [
				{ title: 'Заголовок 1', block: 'h1' },
				{ title: 'Заголовок 2', block: 'h2' },
				{ title: 'Заголовок 3', block: 'h3' },
				{ title: 'Заголовок 4', block: 'h4' },
				{ title: 'Заголовок 5', block: 'h5' },
				{ title: 'Заголовок 6', block: 'h6' }
			]
		});

		const editorTextarea = document.querySelector('#mytextarea');
		const editorButton = document.querySelector('.publish-editor-button');
		editorButton.addEventListener('click', function(){
			let text = tinymce.get('mytextarea').getContent();
			console.log(text)
		});
	  </script>
</body>
</html>
