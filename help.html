<body>

			<a href="index.html" class="login-btn base-btn login-btn--help">CREATE</a>
		</header>
		<main>
			
		</main>
	</div>

	<script>
		const checkbox = document.getElementById("toggle-theme");
		const buttons = document.querySelectorAll("button");
		const aTags = document.querySelectorAll("a");
		const toggleThemeButton = document.querySelector(".checkbox-label");
		const toggleThemeBall = document.querySelector(".checkbox-label .ball");

		checkbox.addEventListener("change", () => {
			document.body.classList.toggle("dark");
			toggleThemeButton.classList.toggle("checkbox-label--dark");
			toggleThemeBall.classList.toggle("ball--dark");

			for(let i = 0; i < buttons.length; i++){
				buttons[i].classList.toggle("dark-button");
			}
			for(let i = 0; i < aTags.length; i++){
				aTags[i].classList.toggle("dark-button");
				
			}
		});
	</script>
</body>
</html>
